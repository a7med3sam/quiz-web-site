<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="/style/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="container">
    <form class="form">
      <div class="title">
        <i class="fa-solid fa-pen-to-square"></i>
        <h2>Sign Up</h2>
      </div>

      <div class="form-group">
        <div class="form-input">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="firstname" />
          <span id="span-first-name"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="form-input">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="lastname" />
          <span id="span-last-name"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="form-input">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@domain.com" />
          <span id="span-email"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="form-input">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="password" />
          <span id="span-pw"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="form-input">
          <label for="reEnterPassword">Re-Password</label>
          <input type="password" id="reEnterPassword" name="reEnterPassword" placeholder="password" />
          <span id="span-reEnter"></span>
        </div>
      </div>
      <div class="form-btn">
        <input id="submit" type="submit" value="Sign Up" />
      </div>
    </form>
  </div>
  <script type="module" src="js/register.js"></script>
</body>

</html>
